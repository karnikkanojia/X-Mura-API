    <title>Upload</title>

<style>
    #wrap{
        height: 100vh;
        display: grid;
        place-items: center;

</style>
<body>
    <div class="container" id="wrap">
        <h1>Upload new File</h1>
        <form method=post enctype=multipart/form-data>
            <div class="input-group mb-3">
                <button class="btn btn-outline-primary" type="submit" id="inputGroupFileAddon03">Upload</button>
                <input type="file" name="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
            </div>
        </form>
        <form action="api" method="post">
            <button class="btn btn-lg btn-outline-success d-lg-block" type="submit" id="inputGroupFileAddon03">Get Score</button>
        </form>
    </div>
</body>
